<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/346effd3c4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header Section -->

    <header id="hero">
      <div class="container">
        <nav>
          <div class="navbar">
            <div class="logo">Fitness</div>
            <input type="checkbox" id="toggle" class="toggle" />
            <label for="toggle" class="hamburger"
              ><i class="fas fa-bars"></i
            ></label>

            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
        </nav>

        <div class="banner-image">
          <img src="your-image.jpg" alt="Fitness Image" />
          <div class="transparent-card video-card">
            <i class="fas fa-video"></i>
            <span>350+ Video Tutorials</span>
          </div>
          <div class="transparent-card workout-card">
            <i class="fas fa-dumbbell"></i>
            <span>500+ Free Workout Videos</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
